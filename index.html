<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order food & groceries. Discover best restaurants. Swiggy it!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://media-assets.swiggy.com/portal/m/logo_32x32.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@qpokychuk/gilroy@1.0.2/index.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <a href="/">
          <img
            class="logo"
            src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/portal/static-assets/images/swiggy_logo_white.png"
            alt="Swiggy Logo"
          />
        </a>
      </div>
      <div class="header-right">
        <a href="/">Swiggy Corporate</a>
        <a href="/">Partner with us</a>
        <button class="button-1">Get the App</button>
        <button class="button-2">Sign in</button>
      </div>
    </div>
    <div class="hero-section">
      <div class="hero-left"> 
        <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/portal/testing/seo-home/Veggies_new.png"
        alt="vegies"/>
      </div>
        <div class="hero-center">
          <h1>Order food & groceries. Discover best restaurants. Swiggy it!</h1>
          <div>
          <input type="text" placeholder="Enter your delivery location" />
          <input
            type="text"
            placeholder="search for restaurant, item or more"
          />
        </div>
        </div>
        <div class="hero-right">
          <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/portal/testing/seo-home/Sushi_replace.png"
          alt="Sushi"/>
        </div>
     
    </div>
  </body>
</html>
